<p>Equipment Master</p>
<div class="container-fluid">

  <table>
    <tr>
      <td>Code</td>
      <td>
        <input type="text" [(ngModel)]="eqmMst.eqmCd">
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td>
        <input type="text" [(ngModel)]="eqmMst.eqmName"></td>
    </tr>
    <tr>
      <td>Model No.</td>
      <td>
          <input type="text" [(ngModel)] ="eqmMst.eqmModelNo"></td>
    </tr>
    <tr>
      <td>Sr No.</td>
      <td>
          <input type="text" [(ngModel)] ="eqmMst.eqmSrNo"></td>
    </tr>
    <tr>
      <td>Defunct</td>
      <td>
          <input type="text" [(ngModel)] ="eqmMst.eqmDefunct"></td>
    </tr>
    <tr>
      <td><button class="btn btn-primary">Save</button></td>
      <td><button class="brn btn-warning">Cancel</button></td>
    </tr>
  </table>
</div>
