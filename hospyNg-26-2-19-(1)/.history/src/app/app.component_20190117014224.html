
<app-main></app-main>
<div class="d-flex align-items-stretch">
  <app-sidebar></app-sidebar>

  <div class="page-holder w-100 d-flex flex-wrap">
    <div class="container-fluid px-xl-4">
      <section class="py-2">
        <div class="row">
          <div class="col-12">            
            <router-outlet></router-outlet>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<app-footer></app-footer>

<button type="button" data-toggle="collapse" data-target="#style-switch" id="style-switch-button" class="btn btn-primary btn-sm d-none d-lg-inline-block p-3 collapsed"
  aria-expanded="false">
  <i class="fa fa-cog"></i>
</button>

<div id="style-switch" class="collapse">
  <h5 class="mb-4">Select theme colour</h5>
  <form class="mb-4">
    <select name="colour" id="colour" class="form-control">
      <option (click)="onCSSChange('blue')" value="default">blue</option>
      <option (click)="onCSSChange('pink')" value="pink">pink</option>
      <option (click)="onCSSChange('violet')" value="violet">violet</option>
      <option (click)="onCSSChange('sea')" value="sea">sea</option>
      <option (click)="onCSSChange('red')" value="red">red</option>
      <option (click)="onCSSChange('green')" value="green">green</option>
    </select>
  </form>
</div>
