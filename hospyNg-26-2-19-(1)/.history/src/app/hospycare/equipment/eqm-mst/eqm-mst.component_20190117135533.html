<p-panel header="Equipment Master">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        Code *:
      </div>
      <div class="ui-grid-col-4">
        <input pInputText type="text" [(ngModel)]="eqmMst.eqmCd">
      </div>
      <div class="ui-grid-col-2">
        Name *:
      </div>
      <div class="ui-grid-col-4">
          <input pInputText type="text" [(ngModel)]="eqmMst.eqmName">
        </div>      
    </div>

    
    <div class="ui-grid-row">
        <div class="ui-grid-col-2">
        Model No. *:
        </div>
        <div class="ui-grid-col-4">
          <input pInputText type="text" [(ngModel)]="eqmMst.eqmModelNo">
        </div>
        <div class="ui-grid-col-2">
            Sr No. *:
        </div>
        <div class="ui-grid-col-4">
          <input pInputText type="text" [(ngModel)]="eqmMst.eqmSrNo">
        </div>
    </div> 

    <div class="ui-grid-row">
        <div class="ui-grid-col-3"></div>
        <div class="ui-grid-col-6">
            <button pButton (click)="onSave()">Save</button>
            <button pButton (click)="onCancel()">Cancel</button>
        </div>
        <div class="ui-grid-col-3"></div>

    </div>
  </div>
